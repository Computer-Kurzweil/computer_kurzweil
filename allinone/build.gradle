plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id "com.gorylenko.gradle-git-properties" version "1.5.1"
    id 'java'
}

group = 'org.woehlke'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '12'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    //implementation 'org.springframework.boot:spring-boot-starter-jooq'
    //implementation 'org.springframework.boot:spring-boot-starter-jta-bitronix'
    //implementation 'org.springframework.boot:spring-boot-starter-jta-atomikos'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-json'
    implementation 'org.springframework.boot:spring-boot-starter-integration'
    //implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-artemis'
    //implementation 'org.springframework.boot:spring-boot-starter-activemq'
    //implementation 'org.springframework.integration:spring-integration-bom', ext: 'pom'
    implementation 'org.springframework.integration:spring-integration-scripting'
    implementation "org.springframework.integration:spring-integration-jdbc"
    implementation 'org.springframework.integration:spring-integration-jpa'
    implementation 'org.springframework.integration:spring-integration-jms'
    implementation 'org.springframework.integration:spring-integration-amqp'
    implementation 'org.springframework.integration:spring-integration-xml'
    implementation 'org.springframework.integration:spring-integration-file'
    implementation 'org.springframework.integration:spring-integration-event'
    implementation 'org.springframework.integration:spring-integration-ip'
    implementation 'org.springframework.integration:spring-integration-jmx'
    implementation 'org.springframework.integration:spring-integration-syslog'
    implementation 'org.springframework.integration:spring-integration-stream'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.tika:tika-core:1.22'
    implementation 'org.apache.tika:tika-parsers:1.22'
    implementation 'org.apache.commons:commons-imaging:1.0-alpha1'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'com.github.jai-imageio:jai-imageio-jpeg2000:1.3.0'
    runtimeOnly 'com.h2database:h2'
    //runtimeOnly 'org.apache.derby:derby'
    //runtimeOnly 'mysql:mysql-connector-java'
    implementation 'org.springframework.boot:spring-boot-configuration-metadata'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.integration:spring-integration-test'
}

test {
    useJUnitPlatform()
}

springBoot {
    buildInfo()
}


