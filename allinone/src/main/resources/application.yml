org:
  woehlke:
    simulation:
      allinone:
        lattice:
          width: 800
          height: 585
        view:
          title: 'Computer Kurzweil'
          subtitle: 'Some nice Scientific Imfotainment'
          copyright: '(c) 2020 Thomas Woehlke'
          borderPadding: 5
          titleHeight: 30
      mandelbrot:
        view:
          title: 'Mandelbrot Set'
          subtitle: 'Fractal Mandelbrot Set drawn by a Turing Machine'
          buttonsZoom: 'Zoom In'
          buttonsZoomOut: 'Zoom Out'
          buttonsSwitch: 'Mandelbrot Set <-> Julia Set'
          buttonsZoomLabel: 'Zoom'
          buttonsLabel: 'Choose Mouse Click Mode'
      evolution:
        view:
          title: 'Simulated Evolution'
          subtitle: 'Artificial Life Simulation of Bacteria Motion depending on DNA'
        control:
          time2wait: 100
          exitStatus: 0
          queueMaxLength: 1000
        cell:
          fatMax: 2000
          fatHungerMax: 1000
          fatMinimumForSex: 800
          fatAtBirth: 500
          fatPerFood: 25
          ageOfAdulthood: 200
          ageOld: 800
          ageMax: 1000
        population:
          initialPopulation: 20
          panelPopulationStatistics: 'Statistics'
          youngCellsLabel: 'young'
          youngAndFatCellsLabel: 'young and Fat'
          fullAgeCellsLabel: 'full Age'
          hungryCellsLabel: 'hungry'
          oldCellsLabel: 'old'
          populationLabel: 'population'
          generationOldestLabel: 'asdf'
          generationYoungestLabel: 'fvjbfdbvf'
        food:
          foodPerDay: 20
          foodPerDayFieldColumns: 3
          foodPerDayLabel: 'per Day:'
          buttonFoodPerDayIncrease: 'More'
          buttonFoodPerDayDecrease: 'Less'
          panelFood: 'Food'
        gardenOfEden:
          panelGardenOfEden: 'Garden of Eden'
          gardenOfEdenEnabled: true
          gardenOfEdenEnabledString: 'enabled'
          gardenOfEdenEnabledToggleButton: 'Change'
          foodPerDay: 80
          gardenOfEdenLatticeDivisor: 5
          gardenOfEdenLatticeDivisorPadding: 2
	  cca:
        view:
          title: 'cyclic cellular automaton'
          subtitle: 'Cyclic Cellular Automaton'
          neighborhood:
            title: 'Neighborhood'
            typeVonNeumann: 'Von Neumann'
            typeMoore: 'Moore'
            typeWoehlke: 'Woehlke'
	  dla:
        view:
          title: 'diffusion limited aggregation'
          subtitle: 'the fractal geometry of nature'
        control:
          threadSleepTime: 50
          numberOfParticles: 30000
spring:
  application:
    name: ComputerKurzweil
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: H2
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    initialization-mode: embedded
  jta:
    atomikos:
      connectionfactory:
        xa-connection-factory-class-name: org.h2.Driver
  jpa:
    show-sql: true
    open-in-view: true
    generate-ddl: true
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  h2:
    console:
      enabled: false
      path: /h2
      settings:
        trace: false
        web-allow-others: true
logging:
  level:
    root: INFO
    javax.swing: INFO
    java.io: INFO
    org:
      springframework: INFO
        data: INFO
        batch: INFO
        context: INFO
        integration: INFO
        beans: INFO
        boot: INFO
      woehlke:
        tools:
          config: INFO
          model: INFO
          mandelbrot: INFO
          evolution: INFO
          dla: INFO
          cca: INFO
          all: INFO
debug: true


